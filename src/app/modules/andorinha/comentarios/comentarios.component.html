    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6">
                    <h3>Comentários</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12" *ngFor="let comentario of comentarios">
                <div class="card comentario-card">
                    <div class="card-header comentario-header">
                        <div>
                            <span class="comentario-name">{{comentario.usuario.nome}}</span>
                            <span class="message-data-time pull-right f-14">{{comentario.data | date: 'dd/MM/yyyy HH:mm'
                                }}</span>
                        </div>
                    </div>
                    <div class="card-body  p-l-0">
                        <p class="mb-0"> {{comentario.conteudo}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
