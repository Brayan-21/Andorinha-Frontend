<!--Page Header Start-->
<div class="page-main-header h-75" style="background-color: #560bad;">
    <div class="main-header-left" [attr.semilight-bg-color]="customize.data.header.semiLightbgColor" style="background-color: #560bad;">
        <div class="logo-wrapper">
            <a [routerLink]="'/landing'">
                <img src="assets/images/logo-andorinha2-white-white.png" class="image-dark" alt="" />
                <img src="assets/images/logo-light-dark-layout.png" class="image-light" alt="" />
            </a>
        </div>

        <app-menu-page *ngIf="desabilita()"></app-menu-page>

        <div class="main-header-right"  [attr.header-bg-color]="customize.data.header.headerBgColor" style="padding-left: 50em;">
            <div class="nav-right col-12">
                <ul class="nav-menus" [class.open]="open">
                    <li *ngIf="desabilita()">
                        <a href="javascript:void(0)" toggleFullscreen class="text-dark">
                            <img class="align-self-center pull-right mr-2" src="assets/images/dashboard/browser-white.png"
                                alt="header-browser">
                        </a>
                    </li>
                    <li class="onhover-dropdown" *ngIf="desabilita()">
                        <a href="javascript:void(0)" class="txt-dark">
                            <img class="align-self-center pull-right mr-2" src="assets/images/dashboard/translate-white.png"
                                alt="header-translate">
                        </a>
                        <ul class="language-dropdown onhover-show-div p-20">
                            <li>
                                <a href="javascript:void(0)" data-lng="en">
                                    <i class="flag-icon flag-icon-ws"></i> English
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" data-lng="es">
                                    <i class="flag-icon flag-icon-va"></i> Spanish
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" data-lng="pt">
                                    <i class="flag-icon flag-icon-id"></i> Portuguese
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" data-lng="fr">
                                    <i class="flag-icon flag-icon-fr"></i> French
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="onhover-dropdown" *ngIf="desabilita()">
                        <div class="media  align-items-center">
                            <img class="align-self-center pull-right mr-2" src="assets/images/dashboard/user-white.png"
                                alt="header-user" />
                            <div class="media-body" style="width: 10em;">
                                <h6 class="m-0 txt-white f-16">
                                    Minha conta
                                    <i class="fa fa-angle-down pull-right ml-2"></i>
                                </h6>
                            </div>
                        </div>
                        <ul class="profile-dropdown onhover-show-div p-20">
                            <li>
                                <a (click)="logout()">
                                    <i class="icon-power-off"></i>
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="d-lg-none mobile-toggle">
                    <i class="icon-more" (click)="openHeaderMenu()"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Page Header Ends-->
